{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body id="user-body">
    <div id="main-login">
        <div id="top-part">
            <a href="{% url 'Login' %}"><button><span class="iconify" data-icon="akar-icons:arrow-left-thick" style="color: white;" data-width="40"></span></button></a>
            <h1> Sign Up</h1>
        </div>
        
        
        <div id="login-div">
            <form method="POST">
                {% csrf_token %}
                
                <label for="username">username</label>
                <div id="input-div">
                    <input type="text" name="username" placeholder="enter your username" >
                </div>
                <br>
                <label for="email">Email</label>
                <div id="input-div">
                    <input type="text" name="email" placeholder="enter your email" >
                </div>
                <br>
                <label for="password">Password</label>
                <div id="input-div">
                    <input type="password1" name="password1" placeholder="enter your password" >
                </div>
                <br>
                <label for="password">Password-verify</label>
                <div id="input-div">
                    <input type="password2" name="password2" placeholder="re-enter your password" >
                </div>
                
                <div id="input-div">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" >Sign UP</button>

                </div>
            </form>
            <div id="input-div">
                <span>Already have an account?<a href="{% url 'Login' %}">Login</a></span>

            </div>
        </div>

    </div>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
